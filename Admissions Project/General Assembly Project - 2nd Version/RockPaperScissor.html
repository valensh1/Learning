<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="RPS_Style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <h1>Welcome to the Classic Game of Rock Paper Scissors</h1>
    <h2>Ready to Test Your Luck? Choose an option below!</h2>
    <div class="choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>

        <div class="images">
            <img src="Rock Image.png" id = "rockPic" alt="picture of rock"/>
            <img src="Paper Image.png" id = "paperPic" alt="picture of paper"/>
            <img src="Scissors Image.png" id = "scissorsPic" alt="picture of scissors"/>
        </div>

        <p id="resultNarrative">The player chose rock and the computer chose scissors. Player wins!</p>

    </div>
    <script src="AppRockPaperScissor.js"></script>
</body>
</html>
